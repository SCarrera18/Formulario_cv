<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style>body{font-family:Arial,sans-serif}</style></head><body><u></u>

<head>
	<title> Formulario a CV </title>
	<br>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
      .row> div {
          padding: 20px;
          background-color: #B5E4FC;
          border: 2px solid black;
      }
    </style>
</head>



  
  
  

<div>
  <h1>Formulario de Registro</h1>
  <form target="_blank">
    <label for="m_nombre">Nombre y Apellidos:</label>
    <input type="text" id="m_nombre" name="nombre">
    <br><br>
   <label for="m_fecha_nacimiento">Fecha de nacimiento:    </label>
  <input type="date" id="m_fecha_nacimiento" name="fecha_nacimiento">

    <br><br>
    <label for="m_ocupacion">Ocupación:</label>
    <input type="text" id="m_ocupacion" name="ocupacion">
    <br><br>
  </form>

  

<div>
  <form target="_blank">
    <label for="m_contacto">Contacto (teléfono, email):</label>
    <input type="text" id="m_contacto" name="contacto">
    <br><br>
    <label for="m_nacionalidad">Nacionalidad:</label>
    <select id="m_nacionalidad" name="nacionalidad">
      <option value="">Seleccione una opción</option>
      <option value="argentina">Argentina</option>
      <option value="brasil">Brasil</option>
      <option value="chile">Chile</option>
      <option value="colombia">Colombia</option>
      <option value="mexico">México</option>
      <option value="peru">Perú</option>
    </select>
    <br><br>
    <label for="m_nivel_ingles">Nivel de inglés:</label>
    <br>
    <input type="radio" id="m_basico" name="nivel_ingles" value="basico">
    <label for="m_basico">Básico</label>
    <br>
    <input type="radio" id="m_intermedio" name="nivel_ingles" value="intermedio">
    <label for="m_intermedio">Intermedio</label>
    <br>
    <input type="radio" id="m_avanzado" name="nivel_ingles" value="avanzado">
    <label for="m_avanzado">Avanzado</label>
    <br>
    <input type="radio" id="m_fluido" name="nivel_ingles" value="fluido">
    <label for="m_fluido">Fluido</label>
    <br><br>
  </form>
  <br>
  <label for="m_lenguajes">Lenguajes de programación:</label>
<select id="m_lenguajes" name="lenguajes[]" multiple>
  <option value="html">HTML</option>
  <option value="css">CSS</option>
  <option value="javascript">JavaScript</option>
  <option value="php">PHP</option>
  <option value="python">Python</option>
  <option value="java">Java</option>
  <option value="c">C</option>
</select>
<br><br>
<label for="m_aptitudes">Aptitudes:</label>
<input type="text" id="m_aptitudes" name="aptitudes">
<u></u>
  <option value="Comunicación">
  <option value="Trabajo en equipo">
  <option value="Resolución de problemas">
  <option value="Liderazgo">
  <option value="Creatividad">
  <option value="Adaptabilidad">
<u></u>
<input type="datalist">
<br><br>
<label for="m_habilidades">Habilidades:</label>
<br>
<input type="checkbox" id="m_habilidades1" name="habilidades[]" value="Comunicación">
<label for="m_habilidades1">Comunicación</label>
<br>
<input type="checkbox" id="m_habilidades2" name="habilidades[]" value="Trabajo en equipo">
<label for="m_habilidades2">Trabajo en equipo</label>
<br>
<input type="checkbox" id="m_habilidades3" name="habilidades[]" value="Resolución de problemas">
<label for="m_habilidades3">Resolución de problemas</label>
<br>
<input type="checkbox" id="m_habilidades4" name="habilidades[]" value="Liderazgo">
<label for="m_habilidades4">Liderazgo</label>
<br>
<input type="checkbox" id="m_habilidades5" name="habilidades[]" value="Creatividad">
<label for="m_habilidades5">Creatividad</label>
<br>
<input type="checkbox" id="m_habilidades6" name="habilidades[]" value="Adaptabilidad">
<label for="m_habilidades6">Adaptabilidad</label>
<br><br>
<label for="m_perfil">Perfil:</label>
<br>
<textarea id="m_perfil" name="perfil"></textarea>
<input type="submit" value="Enviar">
</option></option></option></option></option></option></div>

</div></body></html>
